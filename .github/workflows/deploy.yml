name: Deploy to Railway
on:
    push:
        branches:
            - master

jobs:
    install-deps:
        name: Install Dependencies
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install Turbo
              run: npm install -g turbo@1.10.15

            - name: Install Dependencies
              run: |
                  npm install --frozen-lockfile
                  cd apps/client
                  npm install --frozen-lockfile
                  cd ../server
                  npm install --frozen-lockfile
                  cd ../..

    typecheck:
        name: Typecheck
        runs-on: ubuntu-latest
        needs: install-deps

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Typecheck
              run: npm run typecheck

    lint:
        name: Lint
        runs-on: ubuntu-latest
        needs:
            - install-deps
            - typecheck

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Lint
              run: npm run lint

    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs:
            - install-deps
            - typecheck
            - lint

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install Railway
              run: npm install -g @railway/cli

            - name: Build
              run: npm run build

            - name: Deploy
              run: railway up
              env:
                  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
