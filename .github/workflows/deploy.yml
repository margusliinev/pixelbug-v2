name: Deploy to Railway
on:
    push:
        branches:
            - master

jobs:
    typecheck:
        name: Typecheck
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install --frozen-lockfile

            - name: Typecheck
              run: npm run typecheck

    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install --frozen-lockfile

            - name: Lint
              run: npm run lint

    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs: [typecheck, lint]

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install --frozen-lockfile

            - name: Install Railway
              run: npm install -g @railway/cli

            - name: Build
              run: npm run build

            - name: Deploy
              run: railway up
              env:
                  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
