name: Deploy to Railway
on:
    push:
        branches:
            - master
jobs:
    typecheck:
        name: Typecheck
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: cd client && npm install --frozen-lockfile && cd .. && npm install --frozen-lockfile

            - name: Typecheck
              run: npm run action:typecheck
    format:
        name: Format
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: cd client && npm install --frozen-lockfile && cd .. && npm install --frozen-lockfile

            - name: Format
              run: npm run action:format
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: cd client && npm install --frozen-lockfile && cd .. && npm install --frozen-lockfile

            - name: Lint
              run: npm run action:lint
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs: [typecheck, format, lint]
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install packages
              run: yarn install --frozen-lockfile

            - name: Install Railway
              run: npm install -g @railway/cli

            - name: Build
              run: npm run action:build

            - name: Apply all pending migrations to the database
              run: npx prisma migrate deploy
              env:
                  DATABASE_URL: ${{ secrets.DATABASE_URL }}

            - name: Deploy
              run: railway up
              env:
                  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
