name: Deploy to Railway
on:
    push:
        branches:
            - master

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: |
                  cd apps/client
                  npm install --frozen-lockfile
                  cd ../server
                  npm install --frozen-lockfile
                  cd ..

            - name: Install Railway
              run: npm install -g @railway/cli

            - name: Build Client
              run: |
                  cd apps/client
                  npm run build
                  cd ..

            - name: Build Server
              run: |
                  cd apps/server
                  npm run build
                  cd ..

            - name: Deploy
              run: railway up
              env:
                  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
